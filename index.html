<!DOCTYPE html>
<html>
<head>
    <title>Celebrity Guesser</title>
</head>
<body>
    <h2>Think of a celebrity. Answer the questions below:</h2>
    <form method="POST">
        <label>{{ questions[0][1] }}</label><br>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>{{ questions[1][1] }}</label><br>
        <select name="occupation">
            <option value="singer">Singer</option>
            <option value="actor">Actor</option>
            <option value="sportsperson">Sportsperson</option>
            <option value="scientist">Scientist</option>
            <option value="host">Host</option>
        </select><br><br>

        <label>{{ questions[2][1] }}</label><br>
        <select name="origin">
            <option value="american">American</option>
            <option value="indian">Indian</option>
            <option value="german">German</option>
            <option value="portuguese">Portuguese</option>
        </select><br><br>

        <label>{{ questions[3][1] }}</label><br>
        <select name="status">
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
        </select><br><br>

        <label>{{ questions[4][1] }}</label><br>
        <select name="age">
            <option value="under-40">Under 40</option>
            <option value="over-50">Over 50</option>
        </select><br><br>

        <input type="submit" value="Guess">
    </form>
</body>
</html>
